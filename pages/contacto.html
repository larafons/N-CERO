<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>CONTACTO</title>
</head>
<body>
    <header>
        <div>
            <nav class="divNav">
                <ul class="nav-barra">
                    <li class="elementVar"><a class="linkElement" href="../index.html">N-CERO</a></li><li class="elementVar"><a class="linkElement" href="./residencia.html">RESIDENCIA</a></li><li class="elementVar"><a class="linkElement" href="./concursos.html">CONCURSOS</a></li><li class="elementVar"><a class="linkElement" href="./urbanismo.html">URBANISMO</a></li><li class="elementVar"><a class="linkElement" href="./contacto.html">CONTACTO</a></li>
                </ul>
            </nav>
        </div>
        <div class="sobre"></div>
        <h1 class="titulo">CONTACTO</h1>
    </header>

    <main>
        <form class="formulario" action="">
            <p class="text">Complete sus datos y nuestro equipo se comunicara con usted</p>
            <p>Nombre</p>
            <input type="text" name="nombre" id="">
            <p>Apellido</p>
            <input type="text" name="apellido" id="">
            <p>Email</p>
            <input type="email" name="email" id="" placeholder="email@email.com">
            <p>Numero de celular</p>
            <input type="number" name="celular" id="" placeholder="0123456780">
            <p>Por que medio desea que lo contactemos?</p>
            <input type="radio" name="Email" id=""> Email
            <input type="radio" name="Celular" id=""> Celular
            <p>Genero</p>
            <select class="text" name="genero" id="">
                <option value="femenino">Femenino</option>
                <option value="masculino">Masculino</option>
            </select>
            <br>
            <br> <!--se que los br no deberian usarse! los utilizo para la estetica provisoriamente-->
            <input class="formButton" type="submit" value="Enviar">
            <input class="formButton" type="reset" value="Vaciar formulario">
        </form>
    </main>
    
    <aside>

    </aside>

    <footer>
        <p class="footer">N-CERO - Derechos reservados</p>
    </footer>
</body>
</html>
